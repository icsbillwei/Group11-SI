<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-position: center;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .burger-icon {
            cursor: pointer;
        }

        .burger-lines {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .burger-icon:hover + .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 350px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"], 
        input[type="date"], 
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #1e90ff;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }

        button:hover {
            background-color: #0073e6;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group div {
            flex: 1;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="navbar">
            <div class="burger-icon" onclick="toggleDropdown()">
                <div class="burger-lines"></div>
                <div class="burger-lines"></div>
                <div class="burger-lines"></div>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{{ url_for('book_flight') }}">Home</a>
                <a href="{{ url_for('booking_history') }}">Booking History</a>
                <!-- Add more links here if needed -->
            </div>
        </div>

        <div class="form-container">
            <h2>Payment Method</h2>

            <!-- Display flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div>
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('payment_method', flight_id=flight_id) }}" onsubmit="return validateExpiryDate()">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number" 
                placeholder="1234 5678 1234 5678" required minlength="16" 
                required maxlength="16" inputmode="numeric" pattern="\d*">

                <div class="input-group">
                    <div>
                        <label for="expiry-date">Expire Date</label>
                        <input type="text" id="expiry-date" 
                        name="expiry_date" placeholder="MM/YY" 
                        required maxlength="5" inputmode="numeric" pattern="(0[1-9]|1[0-2])\/\d{2}">
                        <div class="error-message" id="expiry-error">Card is expired. Please enter a valid expiration date.</div>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" required
                        minlength="3" required maxlength="3" inputmode="numeric" pattern="\d*">
                    </div>
                </div>

                <button type="submit">Confirm Payment</button>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function getToday() {
            const today = new Date();
            today.setHours(23, 59, 59, 999); // Set to the end of today for accurate comparison
            return today;
        }

        function validateExpiryDate() {
            const expiryInput = document.getElementById("expiry-date").value;
            const expiryError = document.getElementById("expiry-error");

            // Get the month and year from the input (MM/YY)
            const [month, year] = expiryInput.split("/").map(Number);
            const expiryDate = new Date(`20${year}`, month, 0);  // Convert to a full date

            const today = getToday();

            if (expiryDate < today) {
                expiryError.style.display = "block";
                return false;
            }

            expiryError.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
